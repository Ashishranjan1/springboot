<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">
<title>Employee</title>
</head>
<body>
	<div class="container">
		<h1>List of Employees</h1>
		<br> <a th:href="@{/employees/showFormForAdd}"
			class="btn btn-primary btn-sm mb-3">Add Employee </a> <br>
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Action</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="tempEmp : ${employee}">
					<td th:text="${tempEmp.firstName}" />
					<td th:text="${tempEmp.lastName}" />
					<td th:text="${tempEmp.email}" />
					<td><a
						th:href="@{/employees/showFormForUpdate(employeeId=${tempEmp.id})}"
						class="btn btn-info btn-sm ">Update</a> <a
						th:href="@{/employees/deleteEmployee(employeeId=${tempEmp.id})}"
						class="btn btn-danger btn-sm ml-1"
						onclick="if (! (confirm( 'Do you want to delete this employee record? '))) return false">Delete</a></td>


				</tr>
			</tbody>

		</table>

	</div>
</body>
</html>
